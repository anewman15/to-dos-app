<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Todos App</title>
</head>
<body>
  <nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand text-white" href="#">Todos App</a>

    <ul class="navbar-nav">
      <li class="nav-item active">
        <a id="create-new-project-button" class="btn btn-primary" href="#">Create New Project<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </nav>
  <section id="project-form-wrapper" class="w-50 mx-auto my-4 p-4 bg-light border rounded d-none">
    <form action="../src/js/index.js" id="project-form">
      <div class="form-group">
        <label for="project-form-title">Project Title</label>
        <input id="project-form-title" class="form-control" type="text" name="project-form-title" placeholder="Title of your Project">
      </div>
      <button type="submit" class="btn btn-success">Create Project</button>
    </form>
  </section>

  <section id="content-area" class="row mx-auto">
    <div id="projects-panel" class="col-4 border-right px-3 py-2 bg-light my-4">
  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>
</html>
