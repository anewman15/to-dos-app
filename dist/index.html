<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Todos App</title>
</head>
<body>
  <nav class="navbar navbar-light bg-secondary">
    <a class="navbar-brand text-white" href="#">Todos App</a>

    <ul class="navbar-nav">
      <li class="nav-item active">
        <a id="create-new-project-button" class="btn btn-primary" data-toggle="modal" data-target="#createProjectModal">Create New Project<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </nav>
  <section class="modal fade" id="createProjectModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bolder" id="createProjectModal">Create New Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="project-form-wrapper" class="mx-auto my-4 p-4 bg-light border rounded">
            <form action="../src/js/index.js" id="project-form">
              <div class="form-group">
                <label for="project-form-title">Project Title</label>
                <input id="project-form-title" class="form-control" type="text" name="project-form-title" placeholder="Title of your Project" required>
              </div>
              <button type="submit" class="btn btn-success mt-3">Create Project</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="modal fade" id="createTodoModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bolder" id="createTodoModal">Create New Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="todo-create-wrapper" class="my-4 p-4 bg-light border rounded">
            <form action="" id="todo-create">
              <div class="form-group">
                <label for="todo-create-title">Todo Title</label>
                <input class="form-control" id="todo-create-title" placeholder="Add a Title" type="text" required>
              </div>
              <div class="form-group">
                <label for="todo-create-due-date">Due Date</label>
                <input class="form-control" id="todo-create-due-date" type="datetime-local" required>
              </div>
              <div class="form-group">
                <label for="todo-create-priority">Priority</label>
                <select class="form-control" id="todo-create-priority" name="todo-create-priority" required>
                  <option value="Urgent" selected>Urgent</option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
              <div class="form-group">
                <label for="todo-create-status">Status</label>
                <select class="form-control" id="todo-create-status" name="todo-create-status" required>
                  <option value="Not Started" selected>Not Started</option>
                  <option value="Working">Working</option>
                  <option value="Completed">Completed</option>
                </select>
              </div>
              <div class="form-group">
                <label for="todo-create-description">Description</label>
                <textarea class="form-control" id="todo-create-description" placeholder="Briefly describe your Todo..." type="text" required></textarea>
              </div>
              <button class="btn btn-success mt-3" type="submit">Create Todo</button>
            </form>
          </sectdivion>
        </div>
      </div>
    </div>
  </section>

  <section class="modal fade" id="editTodoModal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bolder" id="editTodoModal">Edit Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="todo-form-wrapper" class="my-4 p-4 bg-light border rounded">
            <form action="" id="todo-edit">
              <div class="form-group">
                <label for="todo-edit-title">Todo Title</label>
                <input class="form-control" id="todo-edit-title" value="" type="text" required>
              </div>
              <div class="form-group">
                <label for="todo-edit-due-date">Due Date</label>
                <input class="form-control" id="todo-edit-due-date" type="datetime-local" required>
              </div>
              <div class="form-group">
                <label for="todo-edit-priority">Priority</label>
                <select class="form-control" id="todo-edit-priority" name="todo-edit-priority" required>
                  <option value="Urgent">Urgent</option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
              <div class="form-group">
                <label for="todo-edit-priority">Status</label>
                <select class="form-control" id="todo-edit-status" name="todo-edit-status" required>
                  <option value="Not Started">Not Started</option>
                  <option value="Working">Working</option>
                  <option value="Completed">Completed</option>
                </select>
              </div>
              <div class="form-group">
                <label for="todo-edit-description">Description</label>
                <textarea class="form-control" id="todo-edit-description" value="" type="text" required></textarea>
              </div>
              <button class="btn btn-success mt-3" id="todo-edit-button" data-todo-idx="" type="submit">Save Changes</button>
            </form>
          </sectdivion>
        </div>
      </div>
    </div>
  </section>

  <section id="content-area" class="container-fluid row mx-auto">
    <div id="projects-panel" class="col-md-4 border-right p-2 bg-light my-4">
    </div>

  </section>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous">
  </script>
  <script src="./main.js"></script>
</body>
</html>
